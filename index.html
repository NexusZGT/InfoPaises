<!DOCTYPE html>
<html>
<head>
	<title>PRUEBA NUMERO2</title>
	<meta charset="uft-8"/>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-resource.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body ng-app="infoPaises" ng-controller="listaPaisesCtrl">
	<br/>
	<div class="principal">
	<div class="row">
		<div class="col-md-4">
			<div class="bar">
			<input type="text" ng-model="buscar" placeholder="Ingrese el pais a buscar"/>
			<div ng-view></div>
			</div>
		</div>
	</div>
	<div class="row">

			<div class="col-md-4 col-md-offset-4">
				<div class="paises">
				<ul>
					<li ng-repeat="pais in paises | filter: buscar" >
						<a href="#/{{pais.alpha2Code}}"> <img ng-src="http://www.geonames.org/flags/x/{{pais.alpha2Code| lowercase}}.gif" alt="{{pais.name}}"/></a>
							<a href="#/{{pais.alpha2Code}}">{{pais.name}}</a>
							<hr>

					</li>
				</ul>
			</div>
			</div>

	</div>
</div>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
